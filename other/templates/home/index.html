
<html>
<head>
    <title>Payroll Swift</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->

    <link href="../../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/main.css" rel="stylesheet">
    <link href="../../static/css/datepicker.css" rel="stylesheet">
    
    <!-- Favicon and Touch Icons -->
    <link rel="shortcut icon" href="../../static/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../static/images/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../static/images/apple-touch-icon-114-precomposed.png">

<body id="page-top" data-spy="scroll" data-target=".navbar-custom" class="">
	<section class="intro " data-type="background" data-speed="10">
		<div class="intro-body">
			<div class="container" >
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<h1 class="brand-heading">Payroll</h1>
						<p class="intro-text">Check your payroll</p>
						<form action="/xml_handle" method="post" role="form" enctype="multipart/form-data">
							{% csrf_token %}
							<input type="file" id="xmlfile" name="xmlfile">
							<input type="submit" value="Upload" />
						</form>
					</div>
				</div>
			</div>
	</section>


	<!-- JavaScript -->
	<script src="../../static/js/jquery-1.11.0.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/jquery.easing.min.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
